<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script type="text/javascript" src="script.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body id="registerbody">
  <div class="register">
    <img src="logo.png" alt="logo" width="90%">
    <h1> Skapa ett kundkonto </h1>
    <form>
      <label for="fname">Namn</label><br>
      <input type="text" id="fname" name="fname" placeholder="Förnamn*"><br>
      <input type="text" id="lname" name="lname" placeholder="Efternamn*"><br><br>

      <label for="fname">Leverans- och fakturauppgifter</label><br>
      <input type="text" id="adress" name="adress" placeholder="Adress*"><br>
      <input type="text" id="city" name="city" placeholder="Stad*"><br>
      <input type="text" id="zipcode" name="zipcode" placeholder="Postnummer*"><br>
      <input type="text" id="phone" name="phone" placeholder="Telefon"><br><br>

      <label for="fname">Inloggningsuppgifter</label><br>
      <input type="text" id="mailadress" name="mailadress" placeholder="Mailadress*"><br>
      <input type="password" id="password" name="password" placeholder="Lösenord*"><br>
      <input type="password" id="verifypassword" name="verifypassword" placeholder="Verifiera ditt lösenord*"><br>
      * Obligatoriskt.
      <input type="submit" value="Registrera">
      Genom att registrera så godkänner du våra villkor.
    </form>
  </div>
</body>
</html>
